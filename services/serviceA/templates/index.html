<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service A</title>
</head>
<body>
    <h1>Service A</h1>
    <div id="bitcoin-value"></div>
    <div id="average-value"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/serviceA');

        socket.on('bitcoin_value', function(msg) {
            document.getElementById('bitcoin-value').innerHTML = msg.data;
        });

        socket.on('average_value', function(msg) {
            document.getElementById('average-value').innerHTML = msg.data;
        });
    </script>
</body>
</html>
